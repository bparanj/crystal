---
- name: Harden SSH Configuration for Base Image
  hosts: all
  become: true
  vars:
    ssh_port: 2222 # New SSH port (change as needed)

  tasks:
    - name: Ensure Ansible remote_tmp directory exists
      ansible.builtin.file:
        path: "/tmp/.ansible-${USER}/tmp"
        state: directory
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: '0775'
      become: no

    - name: Prevent root login via SSH
      ansible.builtin.lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^(#)?PermitRootLogin'
        line: 'PermitRootLogin no'
        state: present
      notify: Restart SSH service to apply changes

    - name: Disable password authentication
      ansible.builtin.lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^(#)?PasswordAuthentication'
        line: 'PasswordAuthentication no'
        state: present
      notify: Restart SSH service to apply changes

    - name: Change default SSH port
      ansible.builtin.lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^#?Port'
        line: 'Port {{ ssh_port }}'
        state: present
      notify: Restart SSH service to apply changes

  handlers:
    - name: Restart SSH service to apply changes
      ansible.builtin.service:
        name: ssh
        state: restarted
